---
# Java
rk_tomcat::java::zulu_package: zulu-8
rk_tomcat::java::zulu_version: 1.8.0_60-8.9.0.4

# Tomcat
rk_tomcat::deploy::catalina_home: "%{alias('rk_tomcat::tomcat::catalina_home')}"
rk_tomcat::signal::resource: AS0
rk_tomcat::signal::stack: rk-stage-app2
rk_tomcat::tomcat::catalina_home: /usr/share/tomcat7
rk_tomcat::tomcat::postgres:
    data:
        host: stage21-db-data.rk-stage-app2.vpc.rkcloud.us
        port: 5432
        max_conn: 5
    feed:
        host: stage21-db-feed.rk-stage-app2.vpc.rkcloud.us
        port: 5432
        max_conn: 10
    trip:
        host: stage21-db-trip.rk-stage-app2.vpc.rkcloud.us
        port: 5432
        max_conn: 10
rk_tomcat::tomcat::postgres_driver: postgresql-9.4-1203.jdbc42
rk_tomcat::tomcat::redis_host: "redis.%{alias('rk_tomcat::signal::stack').vpc.rkcloud.us"
rk_tomcat::tomcat::redis_port: 6379
rk_tomcat::tomcat::redis_pushnotif_db: 11
rk_tomcat::tomcat::redis_queue_db: 12
rk_tomcat::tomcat::tomcat_instance: default
rk_tomcat::tomcat::tomcat_pkg: tomcat7
rk_tomcat::tomcat::tomcat_svc: tomcat7
rk_tomcat::tomcat::tomcat_user: tomcat
rk_tomcat::tomcat::tomcat_group: tomcat
